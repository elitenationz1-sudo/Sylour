plugins {
    id 'java'
}

group = 'com.yourname.hytale'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly files('libs/hytale-api.jar')
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.yourname.hytale.WarriorPlugin'
        )
    }
    from {
        configurations.compileOnly.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
